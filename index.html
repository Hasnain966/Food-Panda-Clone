<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <img src="./pic/logoo.png" alt="Logo" id="logo">
        <ul>
            <li><a href="#" id="home">Home</a></li>
            <li><a href="#" id="lunch">Lunch</a></li>
            <li><a href="#" id="drinks">Drinks</a></li>
            <li><a href="#" id="fastfood">Fast Food</a></li>
            <li><a href="#contact" id="contact-link">Contact</a></li>
        </ul>
        <input type="text" id="search-input" placeholder="Search for food...">
    </nav>

    <div id="food-container"></div>

    <section id="contact">
        <h2>Contact Us</h2>
        <div class="form-container">
            <form id="contact-form">
                <input type="text" id="contact-name" placeholder="Your Name" required>
                <input type="email" id="contact-email" placeholder="Your Email" required>
                <textarea id="contact-message" placeholder="Your Message" rows="4" required></textarea>
                <h3 class="phone">Phone Number :</h3>
                <p class="number">0331-3719953</p>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
